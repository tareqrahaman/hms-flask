<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cox-Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="mx-auto">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="40" height="40" class="me-2">
        <span class="custom-brand">Cox-Hospital</span>
      </a>
    </div>
    <div>
      {% if is_logged_in %}
        <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>


  <main>
    {% block content %}{% endblock %}
  </main>
  
  <!-- JS dependencies at the end -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/delete.js') }}"></script>
</body>
</html>
