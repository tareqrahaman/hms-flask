{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Dashboard</h2>
    <p>Inpatients: ... (coming next)</p>
    <p>Outpatients: ... (coming next)</p>

    {% if is_logged_in %}
        <a class="btn btn-primary" href="{{ url_for('patient.patient_list') }}">View Patients</a>
        <a class="btn btn-primary ml-2" href="{{ url_for('admission.admission_list') }}">View Admissions</a>
        <a class="btn btn-primary" href="{{ url_for('doctor.doctor_list') }}">View Doctors</a>
        <a class="btn btn-primary" href="{{ url_for('appointment.appointment_list') }}">View Appointments</a>

    {% else %}
        <p class="text-muted">Log in to view detailed records.</p>
    {% endif %}
</div>
{% endblock %}
