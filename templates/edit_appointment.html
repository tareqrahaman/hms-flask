{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">Edit Appointment</h3>
    <form method="POST" action="{{ url_for('appointment.update_appointment', appointment_id=appointment.Appointment_ID) }}">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" name="Appointment_ID" class="form-control" value="{{ appointment.Appointment_ID }}" readonly>
            </div>
            <div class="col-md-4">
                <input type="text" name="Patient_ID" class="form-control" value="{{ appointment.Patient_ID }}" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="Doctor_ID" class="form-control" value="{{ appointment.Doctor_ID }}" required>
            </div>
            <div class="col-md-6">
                <input type="date" name="Appointment_Date" class="form-control" value="{{ appointment.Appointment_Date }}">
            </div>
            <div class="col-md-6">
                <input type="time" name="Appointment_Time" class="form-control" value="{{ appointment.Appointment_Time }}">
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('appointment.appointment_list') }}" class="btn btn-secondary ms-3">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
